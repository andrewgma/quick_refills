{% extends "base.html" %}
{% block content %}
  <div class="large-12 columns">
    <h3>Log in</h3>
    <form action="" method=post name="login">
    {{form.hidden_tag()}}
    <div class="row">
      <div class="large-4 columns">
        <label>Username:</label>
        {{form.username()}}
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <label>Password:</label>
        {{form.password()}}
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
      {{form.remember_me}} <label>Remember Me</label>
      </div>
    </div>
    <input type="submit" value="Log in" class="small button">
  </div>
  </form>

{% endblock %}
